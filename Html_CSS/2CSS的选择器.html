<!--
CSS选择器
1、标签、元素选择器  标签类型{}  如div{}
2、ID选择器 id是唯一的  #id{} 选中元素
3、Class选择器 .class{}  选中元素
4、后代选择器 #ul1 li{}   选中ul1下的所有li元素
5、亲子代选择器  #ul1 > li{}    不支持IE6

ID选择器的优先级 大于 class选择器  大于 标签选择器


-->
