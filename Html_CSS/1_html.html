<!DOCTYPE html>
<!-- 跟标签-->
<html lang="en">
    <head>
        <!--    字符集    -->
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="这是关键字，裤子，很多裤子">
        <meta   name="description" content="z这是一个描述">

    </head>
    <body>
        <!--    标签 -->
        <h1>学习第一天</h1>
        <h2>标题2</h2>
        <h3>标题2</h3>
        <h4>标题2</h4>
        <h5>标题2</h5>
        <h6>标题2</h6>
        这段文字没有标签

        <!--   orderlist     有序列表ol   里面必须嵌套li-->
        <ol>
            <li>AA</li>
            <li>BB</li>
            <li>CC</li>
            <li>DD</li>
        </ol>
        <!--    unorderlise    无序列表ol   里面必须嵌套li-->
        <ul>
            <li>AA</li>
            <li>BB</li>
            <li>CC</li>
            <li>DD</li>
        </ul>
<!--        连接标签 a -->
        <a href="http://www.baidu.com" target="_blank">百度一下</a>
<!--    图片标签img src 图片路径 alt 图片加载失败时显示    -->
        <img src="1.png" alt="图片加载失败了" title="这个我的图片">


        <p>段落标签</p>
<!--        表格标签 table tr（tablerow）行  rowspan 跨行 只能从上往下跨  colspan 跨列-->
        <table >
            <tr>
                <td>11</td>
                <td rowspan="2">22</td>
            </tr>
            <tr>
                <td>33</td>
<!--                <td>44</td>-->

            </tr>
            <tr></tr>
        </table>

        <div>
            1
        </div>
        <div>
            2
        </div>

        <span>
            span1
        </span>
        <span>
            span2
        </span>

        <b>这是B标签</b>
        <video src="1.mp4" ></video>
    </body>
</html>

<!--
块级元素block： 自己占一行 h1-h6 li  ol ul table tr
行级元素 inline: 和别人同一行 a span
行块级元素 img


-->
